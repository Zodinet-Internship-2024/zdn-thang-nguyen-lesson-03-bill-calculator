<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets//styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header--word-wrap">Spli</h1>
      <h1 class="header--word-wrap">tter</h1>

      <div class="caculator">
        <section class="content__block block--left">
          <section class="form">
            <p class="form--title">Bill</p>
            <div class="forn__input input--bill">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5"
              >
                <path
                  d="M10.75 10.818v2.614A3.13 3.13 0 0 0 11.888 13c.482-.315.612-.648.612-.875 0-.227-.13-.56-.612-.875a3.13 3.13 0 0 0-1.138-.432ZM8.33 8.62c.053.055.115.11.184.164.208.16.46.284.736.363V6.603a2.45 2.45 0 0 0-.35.13c-.14.065-.27.143-.386.233-.377.292-.514.627-.514.909 0 .184.058.39.202.592.037.051.08.102.128.152Z"
                />
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-8-6a.75.75 0 0 1 .75.75v.316a3.78 3.78 0 0 1 1.653.713c.426.33.744.74.925 1.2a.75.75 0 0 1-1.395.55 1.35 1.35 0 0 0-.447-.563 2.187 2.187 0 0 0-.736-.363V9.3c.698.093 1.383.32 1.959.696.787.514 1.29 1.27 1.29 2.13 0 .86-.504 1.616-1.29 2.13-.576.377-1.261.603-1.96.696v.299a.75.75 0 1 1-1.5 0v-.3c-.697-.092-1.382-.318-1.958-.695-.482-.315-.857-.717-1.078-1.188a.75.75 0 1 1 1.359-.636c.08.173.245.376.54.569.313.205.706.353 1.138.432v-2.748a3.782 3.782 0 0 1-1.653-.713C6.9 9.433 6.5 8.681 6.5 7.875c0-.805.4-1.558 1.097-2.096a3.78 3.78 0 0 1 1.653-.713V4.75A.75.75 0 0 1 10 4Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input type="number" name="bill" value="0" min="0" />
            </div>
          </section>

          <section class="form">
            <p class="form--title">Select Tip %</p>
            <ul class="tip-list">
              <li class="tip__select" value="5">5%</li>
              <li class="tip__select" value="10">10%</li>
              <li class="tip__select" value="15">15%</li>
              <li class="tip__select" value="25">25%</li>
              <li class="tip__select" value="55">55%</li>
              <input
                type="number"
                name="select--custom"
                placeholder="Custom"
                min="0"
                max="100"
              />
            </ul>
          </section>

          <section class="form">
            <p class="form--title">Number of People</p>
            <div class="forn__input input--peple">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5"
              >
                <path
                  d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 0 0-13.074.003Z"
                />
              </svg>
              <input type="number" name="person" value="0" min="0" />
            </div>
          </section>
        </section>

        <section class="content__block block--right">
          <section class="description">
            <div>
              <article class="description__title">Tip Amount</article>
              <aside class="description__aside">/ person</aside>
            </div>
            <p class="description__money money--tip">$0.00</p>
          </section>

          <section class="description">
            <div>
              <article class="description__title">Total</article>
              <aside class="description__aside">/ person</aside>
            </div>
            <p class="description__money money--total">$0.00</p>
          </section>

          <section class="description__button">
            <button class="description__button--reset">Reset</button>
          </section>
        </section>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
